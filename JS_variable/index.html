<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Meaning Dictionary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        #output {
            margin-top: 10px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <h2>Word Meaning Dictionary</h2>
    <input type="text" id="wordInput" placeholder="Enter a word" />
    <button onclick="getMeaning()">Get Meaning</button>

    <div id="output"></div>

    <script>
        // Define the dictionary with 5 words
        const dictionary = {
            "JavaScript": "A versatile programming language primarily used for web development.",
            "HTML": "The standard markup language for creating web pages.",
            "CSS": "A style sheet language used for describing the look and formatting of a document written in HTML.",
            "API": "An interface that allows different software applications to communicate with each other.",
            "NodeJS": "A JavaScript runtime built on Chrome's V8 engine used to execute JavaScript on the server side."
        };

        // Function to get the meaning of the input word
        function getMeaning() {
            const word = document.getElementById("wordInput").value;
            const meaning = dictionary[word];

            // Display the meaning or an error message
            if (meaning) {
                document.getElementById("output").innerHTML = `<strong>${word}:</strong> ${meaning}`;
            } else {
                document.getElementById("output").innerHTML = "Sorry, this word is not in the dictionary.";
            }
        }
    </script>
</body>
</html>
